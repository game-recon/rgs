[package]
name = "rgs"
version = "0.2.0"
authors = [
    "Artem Vorotnikov <artem@vorotnikov.me>",
]
description = "Tool for querying game servers"
repository = "https://github.com/vorot93/rgs"
keywords = [
    "game",
    "games",
]
license = "MIT"

[lib]
name = "librgs"
path = "src/lib.rs"

[[bin]]
name = "rgs"
path = "src/main.rs"

[dependencies]
rgs_models = "*"
failure = "*"
failure_derive = "*"
byteorder = "*"
enum-primitive-derive = "*"
futures-await = "*"
handlebars = "*"
log = "*"
num-traits = "*"
rand = "*"
resolve = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
tokio-core = "*"
tokio-timer = "*"
tokio-dns-unofficial = "*"